<div class="lg:flex lg:justify-center bg-background">

  <!--Shop All Button-->
  <div class="gap-2 px-2 inline-flex w-80
       lg:w-full lg:justify-center lg:gap-4 lg:px-0">
    <button type="button" class="px-4 inline-flex items-center gap-x-2
                text-sm font-medium rounded-lg border border-gray-400 bg-white text-gray-800 
                md:w-64" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown" (click)="onClick('all')">
      Shop All
    </button>

    <!--Hand Gun Button-->
    <div class="hs-dropdown hs-dropdown-example relative inline-flex">
      <button type="button" class="hs-dropdown-toggle justify-between  px-4 inline-flex items-center 
            gap-x-2 text-sm font-medium rounded-lg border border-gray-400 bg-white text-gray-800 
            shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50 disabled:opacity-50 
            disabled:pointer-events-none
            md:w-64 " aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
        <div class="grow-2">Hand Guns</div>
        <svg class="hs-dropdown-open:rotate-180 size-4 text-gray-600" xmlns="http://www.w3.org/2000/svg" width="24"
          height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <path d="m6 9 6 6 6-6"></path>
        </svg>
      </button>

      <!--Hand Gun Drop Down-->
      <div id="hand-gun-dropdown"
        class="hs-dropdown-menu transition-[opacity,margin] duration hs-dropdown-open:opacity-100 opacity-0 w-56 hidden z-10 mt-2 min-w-60 bg-white shadow-md rounded-lg p-2"
        role="menu" aria-orientation="vertical" aria-labelledby="hs-dropdown-example">
        <a (click)="onClick('handgun')"
          class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100">
          All Hand Guns
        </a>
        <a (click)="onClick('revolver')"
          class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100">
          Revolvers
        </a>
        <a (click)="onClick('semiautomatic')"
          class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100">
          Semi-Automatic
        </a>
      </div>
    </div>

    <!--Long Gun Button-->
    <div class="hs-dropdown hs-dropdown-example relative inline-flex">
      <button type="button" class="hs-dropdown-toggle justify-between py-3 px-4 inline-flex items-center gap-x-2 
            text-sm font-medium rounded-lg border border-gray-400 bg-white text-gray-800 
            shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50 disabled:opacity-50 
            disabled:pointer-events-none
            md:w-64 " aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
        Long Guns
        <svg class="hs-dropdown-open:rotate-180 size-4 text-gray-600" xmlns="http://www.w3.org/2000/svg" width="24"
          height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <path d="m6 9 6 6 6-6"></path>
        </svg>
      </button>

      <!--Long Gun Drop Down-->
      <div id="long-gun-dropdown"
        class="hs-dropdown-menu transition-[opacity,margin] duration hs-dropdown-open:opacity-100 opacity-0 w-56 hidden z-10 mt-2 min-w-60 bg-white shadow-md rounded-lg p-2"
        role="menu" aria-orientation="vertical" aria-labelledby="hs-dropdown-example">
        <a (click)="onClick('longgun')"
          class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100">
          All Long Guns
        </a>
        <a (click)="onClick('rifle')"
          class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100">
          Rifles
        </a>
        <a (click)="onClick('shotgun')"
          class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100">
          Shotguns
        </a>
      </div>
    </div>

    <!--Other Button-->
    <div class="hs-dropdown hs-dropdown-example relative inline-flex">
      <button type="button" class="hs-dropdown-toggle justify-between py-3 px-4 inline-flex items-center 
            gap-x-2 text-sm font-medium rounded-lg border border-gray-400 bg-white 
            text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50 
            disabled:opacity-50 disabled:pointer-events-none
            md:w-64 " aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
        Other
        <svg class="hs-dropdown-open:rotate-180 size-4 text-gray-600" xmlns="http://www.w3.org/2000/svg" width="24"
          height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <path d="m6 9 6 6 6-6"></path>
        </svg>
      </button>

      <!--Other Drop Down-->
      <div id="other"
        class="hs-dropdown-menu transition-[opacity,margin] duration hs-dropdown-open:opacity-100 opacity-0 w-56 hidden z-10 mt-2 min-w-60 bg-white shadow-md rounded-lg p-2"
        role="menu" aria-orientation="vertical" aria-labelledby="hs-dropdown-example">
        <a (click)="onClick('other')"
          class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100">
          All other
        </a>
        <a (click)="onClick('accessory')"
          class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100">
          Accessories
        </a>
        <a (click)="onClick('ammunition')"
          class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100">
          Ammunition
        </a>
        <a (click)="onClick('part')"
          class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100">
          Parts
        </a>
      </div>
    </div>


  </div>
