<!-- Slider -->
<div data-hs-carousel='{
   "isAutoHeight": true,
    "loadingClasses": "opacity-0",
    "isAutoPlay": true}' 
    class=
    "w-96 relative bg-background 
    lg:w-full lg:h-fit-content ">

  <div class="hs-carousel relative overflow-hidden w-full min-h-48 bg-background 
        max-w-screen-lg h-46 lg:h-96 flex place-self-center bg-slider">
    <div class="hs-carousel-body absolute top-0 bottom-0 start-0 
            flex flex-nowrap transition-transform duration-700 opacity-0 ">
      <!--image 1-->
      <div class="hs-carousel-slide ">
        <div class="flex justify-center h-full p-2">
          <span class="self-center transition duration-700">
            <img class="" src="slide1.jpg" alt="Slider Image 1">
          </span>
        </div>
      </div>

      <!--image 2-->
      <div class="hs-carousel-slide">
        <div class="flex justify-center h-full p-2">
          <span class="self-center transition duration-700">
            <img src="slide3.jpg">
          </span>
        </div>
      </div>

      <!--image 3-->
      <div class="hs-carousel-slide">
        <div class="flex justify-center h-full p-2">
          <span class="self-center transition duration-700">
            <img src="slide2.jpg">
          </span>
        </div>
      </div>
    </div>
  </div>

  <!--left arrow to slide pictures manually-->
  <button type="button" class="hs-carousel-prev hs-carousel:disabled:opacity-50 
    disabled:pointer-events-none absolute inset-y-0 start-0 
    inline-flex justify-center items-center w-[46px] h-full 
    text-gray-800 hover:bg-gray-800/10 focus:outline-none 
    focus:bg-gray-800/10 rounded-s-lg">
    <span class="text-2xl" aria-hidden="true">
      <svg class="shrink-0 size-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m15 18-6-6 6-6"></path>
      </svg>
    </span>
    <span class="sr-only">Previous</span>
  </button>
  <!--right arrow to slide pictures manually-->
  <button type="button" class="hs-carousel-next hs-carousel:disabled:opacity-50 
    disabled:pointer-events-none absolute inset-y-0 end-0 inline-flex 
    justify-center items-center w-[46px] h-full text-gray-800 hover:bg-gray-800/10 
    focus:outline-none focus:bg-gray-800/10 rounded-e-lg">
    <span class="sr-only">Next</span>
    <span class="text-2xl" aria-hidden="true">
      <svg class="shrink-0 size-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m9 18 6-6-6-6"></path>
      </svg>
    </span>
  </button>
</div>
<!-- End Slider -->
