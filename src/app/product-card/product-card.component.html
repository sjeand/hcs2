<div class="flex flex-col bg-white p-2 bordershadow-lg rounded-xl" routerLink="/product-info" [state]="product">
  <div>
    <img class="w-full h-96 border-b-2" [src]="productImage" alt="Card Image" height="200" />
  </div>
  <div class="p-4  columns-2 md:p-5">
    <div class="text-xl font-semibold">
      {{product.maker}}
    </div>
    <div class="text-lg font-normal">
      {{ product.model }}
    </div>
    <div class="font-semibold">
      {{ product.price | currency }}
    </div>
  </div>
  <div *ngIf="isAdmin" class="font-semibold text-center col-2">
    <button class="icon-button bg-adminAccent p-2 m-2 rounded font-semibold w-1/4">

      <i class="fa fa-trash px-2"></i>
      Delete
    </button>
    <button class="icon-button bg-adminAccent p-2 m-2 rounded-lg w-1/4">
      <i class="fa fa-edit px-2"></i>
      Edit
    </button>
  </div>
</div>
